
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alvesk_Clicks | Fotografia Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gold: {
                400: '#ffffff',
                500: '#e5e5e5',
                600: '#a3a3a3',
              }
            },
            animation: {
              'ken-burns': 'kenBurns 25s ease-in-out infinite alternate',
              'fade-in-down': 'fadeInDown 1s ease-out both',
              'fade-in-up': 'fadeInUp 1s ease-out both',
            },
            keyframes: {
              kenBurns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-2%, -1%)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      * {
        cursor: none !important;
      }
      html {
        /* Garante que o scroll nativo seja o mais fluido possível */
        scrollbar-gutter: stable;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
      }

      /* Scroll Progress Bar - Transição Suave */
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: white;
        z-index: 100;
        width: 0%;
        transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Fluid Reveal on Scroll - Bidirecional */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        filter: blur(5px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity, filter;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0px);
      }

      /* Staggered Reveal delay utilities */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }

      /* Custom Cursor Styles - Inércia Melhorada */
      .custom-cursor {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.2s ease-out;
        transform: translate(-50%, -50%);
      }

      .custom-cursor-outline {
        width: 45px;
        height: 45px;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        /* Duração maior para criar efeito de "arraste" */
        transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        transform: translate(-50%, -50%);
      }

      .cursor-hover {
        transform: translate(-50%, -50%) scale(2.5);
        background: white;
      }

      /* Image Rollover Effects - Suavizados */
      .rollover-img-container {
        overflow: hidden;
        position: relative;
      }
      .rollover-img {
        transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), filter 1.2s ease;
      }
      .rollover-img-container:hover .rollover-img {
        transform: scale(1.08);
        filter: grayscale(0%) brightness(1.1);
      }

      /* Global Hover Transitions */
      .hover-lift {
        transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.6s ease;
      }
      .hover-lift:hover {
        transform: translateY(-12px);
        box-shadow: 0 30px 60px rgba(255,255,255,0.08);
      }

      /* No scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black text-neutral-200 font-sans antialiased selection:bg-white selection:text-black overflow-x-hidden">
    <div id="progress-bar"></div>
    <div id="cursor" class="custom-cursor"></div>
    <div id="cursor-outline" class="custom-cursor-outline"></div>
    <div id="root"></div>

    <script>
      const cursor = document.getElementById('cursor');
      const cursorOutline = document.getElementById('cursor-outline');
      const progressBar = document.getElementById('progress-bar');

      // Scroll Progress & Bidirectional Reveal Logic
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        progressBar.style.width = scrolled + "%";
        
        // Reveal Logic - Agora remove a classe 'active' ao sair da tela para efeito ao subir
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const elementTop = reveal.getBoundingClientRect().top;
          const elementBottom = reveal.getBoundingClientRect().bottom;
          const elementVisible = 100;
          
          if (elementTop < windowHeight - elementVisible && elementBottom > elementVisible) {
            reveal.classList.add('active');
          } else {
            // Remove a classe ao subir, criando o efeito de "sumir" suavemente
            reveal.classList.remove('active');
          }
        });
      }, { passive: true });

      // Cursor movement com suavização nativa via animate()
      window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        cursorOutline.animate({
          left: `${e.clientX}px`,
          top: `${e.clientY}px`
        }, { duration: 600, fill: "forwards", easing: "cubic-bezier(0.22, 1, 0.36, 1)" });
      }, { passive: true });

      document.addEventListener('mouseover', (e) => {
        const target = e.target;
        if (target.tagName === 'A' || target.tagName === 'BUTTON' || target.closest('button') || target.closest('a') || target.classList.contains('cursor-pointer') || target.closest('.cursor-pointer')) {
          cursor.classList.add('cursor-hover');
        }
      });

      document.addEventListener('mouseout', (e) => {
        const target = e.target;
        if (target.tagName === 'A' || target.tagName === 'BUTTON' || target.closest('button') || target.closest('a') || target.classList.contains('cursor-pointer') || target.closest('.cursor-pointer')) {
          cursor.classList.remove('cursor-hover');
        }
      });
    </script>
  </body>
</html>
