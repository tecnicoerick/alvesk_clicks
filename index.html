
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alvesk_Clicks | Fotografia Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gold: {
                400: '#ffffff',
                500: '#e5e5e5',
                600: '#a3a3a3',
              }
            },
            animation: {
              'ken-burns': 'kenBurns 25s ease-in-out infinite alternate',
              'fade-in-down': 'fadeInDown 1s ease-out both',
              'fade-in-up': 'fadeInUp 1s ease-out both',
            },
            keyframes: {
              kenBurns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-2%, -1%)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      * {
        cursor: none !important;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
      }

      /* Custom Cursor Styles */
      .custom-cursor {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.2s ease-out, width 0.3s ease, height 0.3s ease;
        transform: translate(-50%, -50%);
      }

      .custom-cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.15s ease-out;
        transform: translate(-50%, -50%);
      }

      .cursor-hover {
        transform: translate(-50%, -50%) scale(2.5);
        background: white;
      }

      /* Image Rollover Effects */
      .rollover-img-container {
        overflow: hidden;
        position: relative;
      }
      .rollover-img {
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), filter 0.8s ease;
      }
      .rollover-img-container:hover .rollover-img {
        transform: scale(1.1);
        filter: grayscale(0%) brightness(1.1);
      }

      /* Global Hover Transitions */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      }
      .hover-lift:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(255,255,255,0.05);
      }

      /* No scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black text-neutral-200 font-sans antialiased selection:bg-white selection:text-black">
    <div id="cursor" class="custom-cursor"></div>
    <div id="cursor-outline" class="custom-cursor-outline"></div>
    <div id="root"></div>

    <script>
      const cursor = document.getElementById('cursor');
      const cursorOutline = document.getElementById('cursor-outline');

      window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        // Outline with a slight delay for smoothing
        cursorOutline.animate({
          left: `${e.clientX}px`,
          top: `${e.clientY}px`
        }, { duration: 500, fill: "forwards" });
      });

      document.addEventListener('mouseover', (e) => {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a') || e.target.classList.contains('cursor-pointer') || e.target.closest('.cursor-pointer')) {
          cursor.classList.add('cursor-hover');
        }
      });

      document.addEventListener('mouseout', (e) => {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a') || e.target.classList.contains('cursor-pointer') || e.target.closest('.cursor-pointer')) {
          cursor.classList.remove('cursor-hover');
        }
      });
    </script>
  </body>
</html>
